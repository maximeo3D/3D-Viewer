<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdn.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
    <script src="https://cdn.babylonjs.com/hdr/babylonjs.hdr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>
    <script src="datGUI.js"></script>
    <script>
        // Contrôle de visibilité de la sidebar
        const showSidebar = true; // Changez true/false pour afficher/cacher la sidebar
        
        // Configuration par défaut
        const defaultConfig = {
            option: 'base',
            blocMaterial: 'red',
            flagOption: 'none',
            engravingEnabled: true,
            engravingText: ''
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sidebar-content">
                <div class="category">
                    <h3>Options</h3>
                    <div class="buttons">
                        <button class="sidebar-btn" id="option1-btn">Option 1</button>
                    </div>
                </div>
                
                <div class="category">
                    <h3>Bloc Material</h3>
                    <div class="buttons">
                        <button class="sidebar-btn" id="bloc-red-btn">Red</button>
                        <button class="sidebar-btn" id="bloc-blue-btn">Blue</button>
                        <button class="sidebar-btn" id="bloc-green-btn">Green</button>
                    </div>
                </div>
                
                <div class="category">
                    <h3>Flag</h3>
                    <div class="buttons">
                        <button class="sidebar-btn" id="flag-none-btn">None</button>
                        <button class="sidebar-btn" id="flag-red-btn">Red</button>
                        <button class="sidebar-btn" id="flag-blue-btn">Blue</button>
                        <button class="sidebar-btn" id="flag-green-btn">Green</button>
                    </div>
                </div>
                
                <div class="category">
                    <h3>Engraving</h3>
                    <div class="controls">
                        <label class="checkbox-container">
                            <input type="checkbox" id="engraving-checkbox">
                            <span class="checkmark"></span>
                            Enable Engraving
                        </label>
                        <input type="text" id="engraving-text" placeholder="Enter engraving text..." style="display: none;">
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas-container">
            <canvas id="renderCanvas"></canvas>
        </div>
    </div>
    <script src="scene.js"></script>
    <script>
        // Connecter les boutons HTML au système de tags
        document.addEventListener('DOMContentLoaded', function() {
            // Attendre que le TagManager soit initialisé
            setTimeout(() => {
                if (window.tagManager) {
                    // Bouton Option 1 (affiche le bloc)
                    document.getElementById('option1-btn').addEventListener('click', () => {
                        window.tagManager.setOption('base');
                        updateButtonStates();
                    });
                    
                    // Boutons de matériau pour le bloc
                    document.getElementById('bloc-red-btn').addEventListener('click', () => {
                        window.tagManager.applyMaterialConfig('bloc', 'red');
                        updateButtonStates();
                    });
                    
                    document.getElementById('bloc-blue-btn').addEventListener('click', () => {
                        window.tagManager.applyMaterialConfig('bloc', 'blue');
                        updateButtonStates();
                    });
                    
                    document.getElementById('bloc-green-btn').addEventListener('click', () => {
                        window.tagManager.applyMaterialConfig('bloc', 'green');
                        updateButtonStates();
                    });
                    
                    // Boutons pour le flag
                    document.getElementById('flag-none-btn').addEventListener('click', () => {
                        window.tagManager.applyMaterialConfig('flag', 'none');
                        // Masquer le flag en désactivant le tag
                        window.tagManager.activeTags.delete('flag');
                        window.tagManager.applyActiveTags();
                        updateButtonStates();
                    });
                    
                    document.getElementById('flag-red-btn').addEventListener('click', () => {
                        window.tagManager.applyMaterialConfig('flag', 'red');
                        // Afficher le flag en activant le tag
                        window.tagManager.activeTags.add('flag');
                        window.tagManager.applyActiveTags();
                        updateButtonStates();
                    });
                    
                    document.getElementById('flag-blue-btn').addEventListener('click', () => {
                        window.tagManager.applyMaterialConfig('flag', 'blue');
                        // Afficher le flag en activant le tag
                        window.tagManager.activeTags.add('flag');
                        window.tagManager.applyActiveTags();
                        updateButtonStates();
                    });
                    
                    document.getElementById('flag-green-btn').addEventListener('click', () => {
                        window.tagManager.applyMaterialConfig('flag', 'green');
                        // Afficher le flag en activant le tag
                        window.tagManager.activeTags.add('flag');
                        window.tagManager.applyActiveTags();
                        updateButtonStates();
                    });
                    
                    // Checkbox pour l'engraving
                    document.getElementById('engraving-checkbox').addEventListener('change', (e) => {
                        const isEnabled = e.target.checked;
                        
                        if (isEnabled) {
                            window.tagManager.activeTags.add('engraving');
                        } else {
                            window.tagManager.activeTags.delete('engraving');
                        }
                        window.tagManager.applyActiveTags();
                        
                        // Afficher/masquer le champ de texte
                        const textField = document.getElementById('engraving-text');
                        textField.style.display = isEnabled ? 'block' : 'none';
                        
                        if (isEnabled) {
                            textField.focus();
                        }
                    });
                    
                    // Champ de texte pour l'engraving
                    document.getElementById('engraving-text').addEventListener('input', (e) => {
                        window.tagManager.setEngravingText(e.target.value);
                    });
                    
                    // Appliquer la configuration par défaut
                    window.tagManager.setOption(defaultConfig.option);
                    window.tagManager.applyMaterialConfig('bloc', defaultConfig.blocMaterial);
                    window.tagManager.applyMaterialConfig('flag', defaultConfig.flagOption);
                    
                    // Gérer la visibilité par défaut avec les tags
                    if (defaultConfig.flagOption !== 'none') {
                        window.tagManager.activeTags.add('flag');
                    }
                    if (defaultConfig.engravingEnabled) {
                        window.tagManager.activeTags.add('engraving');
                    }
                    window.tagManager.applyActiveTags();
                    
                    // Mettre à jour l'état initial des boutons
                    updateButtonStates();
                    
                    // Initialiser l'état des contrôles HTML
                    document.getElementById('engraving-checkbox').checked = defaultConfig.engravingEnabled;
                    document.getElementById('engraving-text').style.display = defaultConfig.engravingEnabled ? 'block' : 'none';
                }
            }, 1000);
            
            function updateButtonStates() {
                if (!window.tagManager) return;
                
                const activeTags = window.tagManager.getActiveTags();
                
                // Reset all buttons
                document.querySelectorAll('.sidebar-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Activate option buttons
                activeTags.activeTags.forEach(tag => {
                    if (tag === 'base') {
                        const btn = document.getElementById('option1-btn');
                        if (btn) {
                            btn.classList.add('active');
                        }
                    }
                });
                
                // Activate material config buttons independently
                // Bloc material buttons
                const blocMaterials = ['red', 'blue', 'green'];
                blocMaterials.forEach(material => {
                    const btn = document.getElementById(`bloc-${material}-btn`);
                    if (btn) {
                        btn.classList.remove('active');
                        // Check if this material is currently applied to bloc
                        if (activeTags.materials && activeTags.materials.bloc === material) {
                            btn.classList.add('active');
                        }
                    }
                });
                
                // Flag material buttons
                const flagMaterials = ['none', 'red', 'blue', 'green'];
                flagMaterials.forEach(material => {
                    const btn = document.getElementById(`flag-${material}-btn`);
                    if (btn) {
                        btn.classList.remove('active');
                        // Check if this material is currently applied to flag
                        if (activeTags.materials && activeTags.materials.flag === material) {
                            btn.classList.add('active');
                        }
                    }
                });
                
                // Update engraving checkbox based on active tags
                const engravingCheckbox = document.getElementById('engraving-checkbox');
                const engravingText = document.getElementById('engraving-text');
                if (activeTags.activeTags.includes('engraving')) {
                    engravingCheckbox.checked = true;
                    engravingText.style.display = 'block';
                } else {
                    engravingCheckbox.checked = false;
                    engravingText.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
